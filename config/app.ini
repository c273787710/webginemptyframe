[server]
#debug or release
RunMode = debug
HttpPort = 8989
ReadTimout = 60
WriteTimeout = 60

[app]
RuntimeRootPath = runtime/

[log]
Level = INFO
FileName = log.txt
MaxSize = 10
MaxAge = 1
MaxBackups = 10

[mysql]
Host = localhost
Port = 3306
Username = root
Password = 123456
Databases = ginshop
Prefix = gin_
Charset = utf8
# 设置最大的连接数
MaxOpenConn = 1000
# 设置闲置的连接数
MaxIdleConn = 100